<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Ric Villanueva</title>
    <link rel="stylesheet" href="Style/loading.css">
</head>

<body>
    <div class="loading-container">
        <div class="logo-wrapper">
            <div class="pulse-ring"></div>
            <div class="pulse-ring delay-1"></div>
            <div class="pulse-ring delay-2"></div>
            <img src="Style/assets/circular_logo.png" alt="RV Logo" class="loading-logo">
        </div>
        <div class="loading-text">
            <h1 class="brand-name">Ric Villanueva</h1>
        </div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // Redirect to index.html after loading animation completes
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2500); // 2.5 seconds to match the progress animation duration
    </script>
</body>

</html>
